<head>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Animated Gradient Background */
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body.animated-bg {
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1f1c2c);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      color: #e6edf3;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Welcome Screen */
    #welcome {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #1f1c2c);
      background-size: 400% 400%;
      animation: gradientMove 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 3000;
      transition: opacity 1s ease, visibility 1s ease;
    }

    /* Typewriter Effect */
    #welcome h1 {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #fff;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { border-color: transparent; }
    }

    /* Section Title */
    h2 {
      font-weight: 700;
      text-align: center;
      margin-bottom: 2rem;
      color: #fff;
      text-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    /* Gallery Items */
    .gallery img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      object-fit: cover;
      box-shadow: 0 8px 24px rgba(0,0,0,0.5);
    }
    .gallery img:hover {
      transform: scale(1.07);
      box-shadow: 0 0 25px rgba(0,255,200,0.7), 0 0 50px rgba(0,128,255,0.5);
    }

    /* Filter Buttons */
    .filter-btn {
      border-radius: 25px;
      padding: 8px 20px;
      margin: 5px;
      border: none;
      transition: all 0.3s ease;
    }
    .filter-btn:hover, .filter-btn.active {
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white !important;
      box-shadow: 0 4px 20px rgba(0, 200, 255, 0.6);
    }

    /* Modal with Glassmorphism */
    .modal-content {
      background: rgba(20,20,20,0.75);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .carousel-item img {
      border-radius: 15px;
      width: 100%;
      max-height: 600px;
      object-fit: cover;
      animation: fadeZoom 1.2s ease;
    }

    @keyframes fadeZoom {
      from { opacity: 0; transform: scale(1.05); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<!-- Modal Slideshow -->
<div class="modal fade" id="lightboxModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div id="lightboxCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#lightboxCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#lightboxCarousel" data-bs-slide="next">

    </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Welcome Animation
  window.addEventListener("load", () => {
    setTimeout(() => {
      document.getElementById("welcome").style.opacity = "0";
      document.getElementById("welcome").style.visibility = "hidden";
      document.getElementById("mainContent").style.display = "block";
    }, 4000); // wait until typing finishes
  });

  // Build modal slides dynamically
  const galleryImages = document.querySelectorAll('.gallery img');
  const carouselInner = document.querySelector('#lightboxCarousel .carousel-inner');

  galleryImages.forEach((img, index) => {
    const slide = document.createElement('div');
    slide.classList.add('carousel-item');
    if (index === 0) slide.classList.add('active');
    slide.innerHTML = `
      <img src="${img.src.replace('/600/400','/1200/700')}" alt="${img.alt}">
      <div class="carousel-caption">${img.alt}</div>
    `;
    carouselInner.appendChild(slide);

    img.addEventListener('click', () => {
      const carousel = new bootstrap.Carousel(document.getElementById('lightboxCarousel'));
      carousel.to(index);
      new bootstrap.Modal(document.getElementById('lightboxModal')).show();
    });
  });

  // Filter Buttons
  const filterBtns = document.querySelectorAll('.filter-btn');
  const items = document.querySelectorAll('.filter-item');

  filterBtns.forEach(btn => {
    btn.addEventListener('click', () => {
      filterBtns.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const filter = btn.getAttribute('data-filter');

      items.forEach(item => {
        item.style.display = (filter === 'all' || item.classList.contains(filter)) ? 'block' : 'none';
      });
    });
  });
</script>
